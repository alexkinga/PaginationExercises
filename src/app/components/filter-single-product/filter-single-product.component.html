<mat-card>
  <mat-card-title>Categories</mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list">
      <mat-list-option role="listitem" *ngFor="let item of categories$ | async" [routerLink]="'/products/' + item">
        {{item}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content>
    <mat-list role="list"><mat-list-item role="listitem" *ngFor="let item of filteredProducts$ | async">{{item.title}}</mat-list-item></mat-list>
  </mat-card-content>
</mat-card>

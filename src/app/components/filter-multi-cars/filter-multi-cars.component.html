<mat-card *ngIf="$filteredList | async as params">
  <mat-card-title>Filtered Cars</mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list" style="display: flex">
      <mat-list-option role="listitem" *ngFor="let item of brandsList$ | async" (selectedChange)="onBrandsSelected(item, $event)">
        {{item.name}}</mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Comfort Features</mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list" style='display: flex;'>
      <mat-list-option role="listitem" *ngFor="let item of comfortFeaturesList$ | async" [value]="item" (selectedChange)="onFeaturesSelected(item, $event)" >
        {{ item.name }}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Cars</mat-card-title>
  <ng-container *ngIf="$cars | async as list">
    <table mat-table [dataSource]="list" class="mat-elevation-z8">
      <!-- Column 1 -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model</th>
        <td mat-cell *matCellDef="let element"> {{ element.model }} </td>
      </ng-container>
      <!-- Column 2 -->
      <ng-container matColumnDef="brandId">
        <th mat-header-cell *matHeaderCellDef> Brand Id</th>
        <td mat-cell *matCellDef="let element"> {{ element.brandId }} </td>
      </ng-container>
      <!-- Column 3 -->
      <ng-container matColumnDef="comfortFeatures">
        <th mat-header-cell *matHeaderCellDef> comfort Features</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngFor="let item of element.comfortFeatureIds; let i= index">
            <ng-container *ngIf="i==0">
              {{item}}
            </ng-container>
            <ng-container *ngIf="i>0">
              ,{{item}}
            </ng-container>
          </ng-container>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['model', 'brandId', 'comfortFeatures']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['model', 'brandId', 'comfortFeatures'];"></tr>
    </table>
  </ng-container>
  <mat-card-content>

  </mat-card-content>
</mat-card>
